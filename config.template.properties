# ============================================
# 量化交易系统配置文件模板
# ============================================
# 警告: 此文件包含敏感信息,请勿提交到版本控制系统
# 使用说明:
#   1. 复制此文件为 config.properties
#   2. 填入您的真实 API 密钥
#   3. 确保 config.properties 已被 .gitignore 忽略
# ============================================

# --------------------------------------------
# Binance 交易所配置
# --------------------------------------------
# Binance API Key (从 https://www.binance.com/en/my/settings/api-management 获取)
binance.api.key=YOUR_BINANCE_API_KEY

# Binance API Secret (仅创建时显示一次,请妥善保管)
binance.api.secret=YOUR_BINANCE_API_SECRET

# --------------------------------------------
# OKX 交易所配置 (可选,用于未来扩展)
# --------------------------------------------
okx.api.key=
okx.api.secret=
okx.api.passphrase=

# --------------------------------------------
# 应用配置
# --------------------------------------------
# 交易模式: backtest (回测) 或 live (实盘)
app.mode=backtest

# 数据目录
app.data.dir=data

# 日志级别: DEBUG, INFO, WARN, ERROR
app.log.level=INFO

# --------------------------------------------
# 风险控制配置 (默认值)
# --------------------------------------------
# 每笔交易风险百分比 (0.01 = 1%)
risk.per.trade=0.01

# 最大回撤百分比 (0.30 = 30%)
risk.max.drawdown=0.30

# 连续亏损限制
risk.max.consecutive.losses=5

# --------------------------------------------
# 策略配置
# --------------------------------------------
# 冷却K线数
strategy.cooldown.bars=3

# 是否启用 ATR 止损
strategy.use.atr.stoploss=true

# --------------------------------------------
# 回测配置
# --------------------------------------------
# 回测开始时间 (ISO 8601格式, UTC时区)
backtest.start.time=2024-01-01T00:00:00Z

# 回测结束时间
backtest.end.time=2024-12-01T00:00:00Z

# 初始资金 (USDT)
backtest.initial.capital=10000

# Maker 手续费率 (0.0002 = 0.02%)
backtest.maker.fee=0.0002

# Taker 手续费率 (0.0004 = 0.04%)
backtest.taker.fee=0.0004

# 滑点 (0.0005 = 0.05%)
backtest.slippage=0.0005

# 杠杆倍数
backtest.leverage=1

# 本地K线文件(可选)，例如 data/klines/BTCUSDT-15m-20250201-20260201.csv
backtest.data.file=

# --------------------------------------------
# EV Monitoring & Health Checking Configuration
# --------------------------------------------
# Enable/disable EV monitoring (default: false)
monitor.ev.enabled=false

# Rolling window size for EV calculation (default: 100)
monitor.ev.window=100

# Minimum EV threshold (strategies below this may be disabled)
monitor.ev.min=0.0

# Enable/disable strategy health checking (default: false)
monitor.health.enabled=false

# Auto-enable new strategies (default: true)
monitor.health.auto.enable=true

# Minimum trades before health checks (default: 30)
monitor.health.min.sample=30

# Maximum consecutive losses before disable (default: 7)
monitor.health.max.consecutive.losses=7

# Minimum trades for negative EV check (default: 30)
monitor.health.min.ev.negative.trades=30

# Enable/disable performance deviation monitoring (default: false)
monitor.deviation.enabled=false

# Check deviation every N trades (default: 10)
monitor.deviation.check.frequency=10

# Minimum trades before deviation check (default: 20)
monitor.deviation.min.sample=20

# Win rate deviation threshold (0.15 = 15%)
monitor.deviation.threshold.winrate=0.15

# Average win deviation threshold (0.20 = 20%)
monitor.deviation.threshold.avg.win=0.20

# Average loss deviation threshold (0.20 = 20%)
monitor.deviation.threshold.avg.loss=0.20

# Slippage deviation threshold (0.30 = 30%)
monitor.deviation.threshold.slippage=0.30

# Fee ratio deviation threshold (0.50 = 50%)
monitor.deviation.threshold.fee.ratio=0.50

# --------------------------------------------
# 代理配置（可选，用于访问受限网络）
# --------------------------------------------
# 代理主机
proxy.host=127.0.0.1

# 代理端口
proxy.port=18081

# --------------------------------------------
# HFVS 策略配置（高频波动回归）
# --------------------------------------------
# RSI 参数
hfvs.rsi.oversold=25          # RSI 超卖阈值
hfvs.rsi.overbought=75        # RSI 超买阈值
hfvs.rsi.mean.lower=45        # RSI 均值回归下界
hfvs.rsi.mean.upper=55        # RSI 均值回归上界

# EMA/ATR 参数
hfvs.ema.atr.threshold=0.5    # EMA 距离阈值（ATR 倍数）
hfvs.atr.stop.multiplier=0.8  # ATR 止损倍数

# 时间止损
hfvs.max.holding.bars=6       # 最大持仓 K 线数（6 * 5分钟 = 30分钟）

# ATR 分位适用区间
hfvs.atr.percentile.min=0.3   # ATR 分位下限（30%）
hfvs.atr.percentile.max=0.7   # ATR 分位上限（70%）

# --------------------------------------------
# Simple MA200 + RSI6 Trend Strategy (15m)
# --------------------------------------------
btc.simple.base.margin=1000
btc.simple.leverage=10
btc.simple.tp.atr.multiplier=4.0
btc.simple.atr.multiplier=3.0
btc.simple.rsi.overbought=70
btc.simple.rsi.oversold=30
btc.simple.min.atr.pct=0.005
